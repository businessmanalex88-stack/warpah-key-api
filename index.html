<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarpahVip Key Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 127, 0.3);
        }

        .header h1 {
            color: #00ff7f;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 127, 0.5);
        }

        .header p {
            color: #b4d4f1;
            font-size: 1.1em;
        }

        .admin-panel {
            display: none;
        }

        .auth-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 127, 0.3);
        }

        .auth-form h2 {
            text-align: center;
            color: #00ff7f;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b4d4f1;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 127, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff7f;
            box-shadow: 0 0 15px rgba(0, 255, 127, 0.3);
        }

        .btn {
            background: linear-gradient(135deg, #00c864 0%, #00ff7f 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 127, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4757 0%, #ff6b7a 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #3742fa 0%, #5352ed 100%);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 127, 0.3);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ff7f;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #b4d4f1;
            font-size: 1em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .key-table {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 127, 0.3);
        }

        .table-header {
            background: rgba(0, 255, 127, 0.2);
            padding: 20px;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 2fr;
            gap: 15px;
            font-weight: 600;
            color: #00ff7f;
        }

        .key-row {
            padding: 15px 20px;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 2fr;
            gap: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }

        .key-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .key-status {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
        }

        .status-unused {
            background: rgba(0, 255, 127, 0.2);
            color: #00ff7f;
        }

        .status-used {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .key-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 20, 25, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 127, 0.3);
            min-width: 400px;
        }

        .modal h3 {
            color: #00ff7f;
            margin-bottom: 20px;
            text-align: center;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert-success {
            background: rgba(0, 255, 127, 0.2);
            color: #00ff7f;
            border: 1px solid rgba(0, 255, 127, 0.3);
        }

        .alert-error {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00ff7f;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .table-header, .key-row {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .controls {
                justify-content: center;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Authentication Form -->
        <div id="authForm" class="auth-form">
            <h2>üîê Admin Access</h2>
            <div class="form-group">
                <label for="adminPassword">Admin Password:</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password...">
            </div>
            <button class="btn" onclick="authenticate()">
                <span>üöÄ</span> Login
            </button>
            <div id="authError" style="margin-top: 15px;"></div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel">
            <!-- Header -->
            <div class="header">
                <h1>üéÆ WarpahVip Key Management</h1>
                <p>Professional HWID-Based Key Management System</p>
            </div>

            <!-- Alert Container -->
            <div id="alertContainer"></div>

            <!-- Statistics -->
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be loaded here -->
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="btn" onclick="openGenerateModal()">
                    <span>üîë</span> Generate Key
                </button>
                <button class="btn btn-secondary" onclick="loadUsageLogs()">
                    <span>üìä</span> View Logs
                </button>
                <button class="btn btn-secondary" onclick="loadKeys()">
                    <span>üîÑ</span> Refresh
                </button>
                <input type="text" id="searchKey" placeholder="Search keys..." style="padding: 10px; border-radius: 5px; border: 1px solid rgba(0,255,127,0.3); background: rgba(255,255,255,0.1); color: white;">
                <button class="btn btn-secondary" onclick="filterKeys()">
                    <span>üîç</span> Search
                </button>
            </div>

            <!-- Key Management Table -->
            <div class="key-table">
                <div class="table-header">
                    <div>Key</div>
                    <div>Status</div>
                    <div>Created</div>
                    <div>Last Used</div>
                    <div>Actions</div>
                </div>
                <div id="keysList">
                    <!-- Keys will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Generate Key Modal -->
    <div id="generateModal" class="modal">
        <div class="modal-content">
            <button class="close" onclick="closeModal('generateModal')">&times;</button>
            <h3>üîë Generate New Keys</h3>
            <div class="form-group">
                <label>Number of Keys:</label>
                <input type="number" id="keyCount" value="1" min="1" max="50">
            </div>
            <div class="form-group">
                <label>Custom Key (Optional):</label>
                <input type="text" id="customKey" placeholder="Leave empty for random generation">
            </div>
            <button class="btn" onclick="generateKeys()">
                <span>‚ú®</span> Generate
            </button>
        </div>
    </div>

    <!-- Usage Logs Modal -->
    <div id="logsModal" class="modal">
        <div class="modal-content" style="min-width: 800px; max-height: 80vh; overflow-y: auto;">
            <button class="close" onclick="closeModal('logsModal')">&times;</button>
            <h3>üìä Usage Logs</h3>
            <div id="logsContainer">
                <!-- Logs will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let adminPassword = '';

        // Authentication
        async function authenticate() {
            const password = document.getElementById('adminPassword').value;
            if (!password) {
                showAuthError('Please enter admin password');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/admin?password=${password}`);
                const data = await response.json();

                if (response.ok) {
                    adminPassword = password;
                    document.getElementById('authForm').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    loadDashboard();
                } else {
                    showAuthError(data.message || 'Authentication failed');
                }
            } catch (error) {
                showAuthError('Connection error. Please try again.');
            }
        }

        function showAuthError(message) {
            document.getElementById('authError').innerHTML = `
                <div class="alert alert-error">${message}</div>
            `;
        }

        // Dashboard loading
        async function loadDashboard() {
            await Promise.all([
                loadStats(),
                loadKeys()
            ]);
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/admin?password=${adminPassword}&action=getStats`);
                const data = await response.json();

                if (data.success) {
                    const statsHtml = `
                        <div class="stat-card">
                            <div class="stat-number">${data.stats.totalKeys}</div>
                            <div class="stat-label">Total Keys</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${data.stats.usedKeys}</div>
                            <div class="stat-label">Keys in Use</div>
